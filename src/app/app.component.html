<dgo-toolbar (toggleMenu)="menu.toggle()"></dgo-toolbar>


<mat-sidenav-container>
  <mat-sidenav #menu mode="side" opened="false">
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of menuItems | async" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
