<dgo-toolbar (toggleMenu)="menu.toggle()"></dgo-toolbar>


<mat-sidenav-container class="container">
  <mat-sidenav #menu mode="side" opened="true">
    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems | async">
        <app-menu-list-item *ngIf="!item.hidden" [item]="item"></app-menu-list-item>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
