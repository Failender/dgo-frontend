<ng-container *ngIf="heldInfo.steigern; else noSteigern">
  <div class="container">
    <mat-card>
      <mat-card-title>Inventar</mat-card-title>
      <app-inventar-tabelle></app-inventar-tabelle>

    </mat-card>

    <mat-card>
      <mat-card-title>
        Gegenstand hinzuf체gen
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="form">

          <mat-form-field>
            <input matInput formControlName="name" placeholder="Name">
          </mat-form-field>

          <mat-form-field>
            <mat-select formControlName="container" placeholder="Beh채lter">
              <mat-option></mat-option>
              <mat-option *ngFor="let item of inventar |async" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" formControlName="anzahl" placeholder="Anzahl">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" formControlName="gewicht" placeholder="Gewicht">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="string" formControlName="notiz" placeholder="Notiz">
          </mat-form-field>

          <button mat-raised-button color="primary" [disabled] ="!form.valid" (click)="addInventar()">Hinzuf체gen</button>
        </form>

      </mat-card-content>
    </mat-card>
  </div>

</ng-container>
<ng-template #noSteigern>
  <div style="margin-top:20px">F체r diese Funktion ist ein Token mit Schreib-Funktion erforderlich</div>
</ng-template>
