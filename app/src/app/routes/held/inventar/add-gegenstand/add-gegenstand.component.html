
<div mat-dialog-title>Gegenstand hinzufügen</div>

<div mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="container" placeholder="Behälter">
        <mat-option></mat-option>

        <mat-option *ngFor="let item of inventar |async" [value]="item.name">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="anzahl" placeholder="Anzahl">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="gewicht" placeholder="Gewicht">
    </mat-form-field>
    <mat-form-field *ngIf="false">
      <input matInput type="string" formControlName="notiz" placeholder="Notiz">
    </mat-form-field>

  </form>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Abbrechen</button>
  <button mat-button (click)="create()" [disabled]="!form.valid">Hinzufügen</button>
</div>
