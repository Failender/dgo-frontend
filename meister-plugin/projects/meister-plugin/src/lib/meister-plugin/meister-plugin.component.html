<mat-card>
  <mat-card-header>
    <h1 mat-card-title>
      meister-plugin works!
    </h1>
  </mat-card-header>

  <table mat-table [dataSource]="people">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td mat-cell *matCellDef="let element">
        {{ element.birthday | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'birthday']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'birthday']"></tr>
  </table>
</mat-card>
